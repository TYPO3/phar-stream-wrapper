language: php

php:
- 5.4
- 5.5
- 5.6
- 7.0
- 7.1
- 7.2
- nightly

matrix:
  include:
  - php: 5.3
    dist: precise
  - php: 7.2
    env: deps=high
  fast_finish: true
  allow_failures:
  - php: nightly

sudo: false

dist: trusty

addons:
  apt:
    packages:
      - language-pack-de
      - parallel

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - composer self-update
  - composer --version

before_script:
  - composer install

script:
  - >
    echo;
    echo "Running tests";
    vendor/bin/phpunit --colors
  - >
    echo;
    echo "Running PHP lint";
    find . -name \*.php ! -path './vendor/*' | parallel --gnu php -d display_errors=stderr -l {} > /dev/null \;
